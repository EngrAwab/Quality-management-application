{% extends "layout.html" %}
{% block page_heading %}Robot &amp; Camera Interface{% endblock %}
{% block content %}
<div class="container-fluid my-4" style="display: flex; flex-direction: row; justify-content: space-between; align-items: flex-start; white-space: nowrap; overflow-x: auto;">
  <!-- Left panel -->
  <div style="flex: 0 0 auto; width: 500px; padding: 0 20px;">
    <div style="font-size: 1.3rem; font-weight: bold; margin-bottom: 1rem;">
      Object's Name: {{ object_name }}
    </div>
    <div style="font-size: 1.3rem; font-weight: bold; margin-bottom: 2rem;">
      Output Coordinate file: {{ object_name }}
    </div>
    <div style="font-size: 1.2rem; margin-bottom: 0.75rem; display: flex; align-items: center;">
      Communication with the robot
      <span style="color:red; font-size:3.2rem; margin-left:0.5rem;">&#9679;</span>
    </div>
    <div style="font-size: 1.2rem; margin-bottom: 1.5rem; display: flex; align-items: center;">
      Communication with the camera
      <span style="color:green; font-size:3.2rem; margin-left:0.5rem;">&#9679;</span>
    </div>
    <form method="POST" style="margin-bottom: 1.5rem;">
      <div style="font-size: 1.2rem; margin-bottom: 1rem;">
        Analyse photo after photo
        <input type="checkbox" id="analyseCheckbox" name="analyseCheckbox" class="form-check-input ms-2" style="transform: scale(1.2);">
      </div>
      <button type="submit" style="background-color: #007bff; color: #fff; border: none; padding: 0.8rem 1.6rem; font-size: 1.2rem; border-radius: 8px; cursor: pointer;">
        Launch Robot
      </button>
    </form>
    <div class="progress" style="width: 80%; height: 25px;">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
      </div>
    </div>
  </div>
  <!-- Right panel: image -->
  <div style="flex: 0 0 auto; width: 500px; text-align:center; padding: 0 20px;">
    <img src="{{ url_for('static', filename='images/sample.jpg') }}" alt="Robot &amp; Camera Interface" style="max-width: 300px; border: 2px solid #ccc; border-radius: 5px;">
  </div>
</div>
{% endblock %}
